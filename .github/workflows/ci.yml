name: CI

# Define when this workflow will run
on:
  # Trigger on push to main branch
  push:
    branches: [ main ]
  # Trigger on pull requests to main branch
  pull_request:
    branches: [ main ]

# Jobs that will run
jobs:
  # Job for testing the application
  test:
    # Define the operating system to run on
    runs-on: ubuntu-latest
    
    # Individual steps in this job
    steps:
      # Check out your repository code
      - name: Checkout code
        uses: actions/checkout@v3
      
      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Install development dependencies for testing
          pip install flake8 pytest
      
      # Run code quality checks
      - name: Check code quality
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      # Verify application imports correctly
      - name: Verify application
        run: |
          python -c "import latency_tracker; print('Import successful')"